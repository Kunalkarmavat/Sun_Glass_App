name: frames_design
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

# ------------------ PACKAGES ------------------
dependencies:
  flutter:
    sdk: flutter

  # Utility packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  url_launcher: ^6.1.12
  smooth_page_indicator: ^1.2.1
  iconsax: ^0.0.8

  # Icons
  iconsax_flutter: ^1.0.1
  cupertino_icons: ^1.0.8

  # State management
  get: ^4.7.2
  get_storage: ^2.1.1
  flutter_native_splash: ^2.3.10
  google_fonts: ^6.3.2
  sidebarx: ^0.17.2
  provider: ^6.1.5+1

# ---------------- DEV DEPENDENCIES ----------------
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  # ---------------- MATERIAL DESIGN ----------------
  uses-material-design: true

  # ---------------- LOCAL ASSETS ----------------
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/logos/
    - assets/images/onboarding/
    - assets/images/categories/
    - assets/images/login/
    - assets/images/banner/
# ---------------- LOCAL FONTS ----------------
fonts:
  - family: Sora
    fonts:
      - asset: assets/fonts/Sora-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Sora-Light.ttf
        weight: 300
      - asset: assets/fonts/Sora-Regular.ttf
        weight: 400
      - asset: assets/fonts/Sora-Medium.ttf
        weight: 500
      - asset: assets/fonts/Sora-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Sora-Bold.ttf
        weight: 700
      - asset: assets/fonts/Sora-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Sora-Black.ttf
        weight: 900
